<nz-layout class="lay">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
      <div class="logo">
          <h1>TITLE</h1>
      </div>
      <app-nav></app-nav>
  </nz-sider>
  <nz-layout>
      <nz-header style="background: #fff; padding:0;">
          <div z-row nzType="flex" nzJustify="space-between">
              <div nz-col nzSpan="4">
                  <i class="trigger" nz-icon [type]="isCollapsed?'menu-unfold':'menu-fold'" (click)="isCollapsed=!isCollapsed"></i>
              </div>
              <div nz-col nzOffset='8' nzSpan="12" class="user-data">
                  欢迎你 <span>{{nick_name}}</span> <span class="out" (click)='logout()' > 退出登录</span>
              </div>
          </div>

      </nz-header>
      <nz-content class="root-con" style="margin:0;">
          <router-outlet></router-outlet>
      </nz-content>
      <!-- <nz-footer style="text-align: center; padding: 0;">Ant Design ©2017 Implement By Angular</nz-footer> -->
  </nz-layout>
</nz-layout>
<ng-template #triggerTemplate>
  <i nz-icon type="up"></i>
</ng-template>
